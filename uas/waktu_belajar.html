<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAS Konsep Bahasa Pemrograman</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="bg-gradient-to-r from-gray-800 via-gray-700 to-gray-600 text-gray-100 py-8 shadow-lg">
            <div class="container mx-auto text-center">
                <h1 class="text-5xl font-bold">Belajar Efektif</h1>
                <p class="text-xl mt-3 text-gray-300">Pomodoro Timer & To-Do List</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-6 grid gap-12 grid-cols-1 lg:grid-cols-2">
            <!-- Pomodoro Timer -->
            <section id="pomodoro" class="bg-gradient-to-br from-gray-800 to-gray-700 shadow-2xl rounded-lg p-8">
                <h2 class="text-3xl font-semibold mb-6 text-center">Pomodoro Timer</h2>
                <div class="space-y-6">
                    <div>
                        <label for="work-time" class="block text-sm font-medium text-gray-300">Waktu Belajar (menit):</label>
                        <input type="number" id="work-time" class="bg-gray-800 border border-gray-600 rounded-lg p-3 w-full focus:ring-2 focus:ring-indigo-500 text-gray-100" value="25">
                    </div>
                    <div>
                        <label for="break-time" class="block text-sm font-medium text-gray-300">Waktu Istirahat (menit):</label>
                        <input type="number" id="break-time" class="bg-gray-800 border border-gray-600 rounded-lg p-3 w-full focus:ring-2 focus:ring-indigo-500 text-gray-100" value="5">
                    </div>
                </div>
                <div class="flex justify-between items-center mt-8">
                    <button id="start-timer" class="bg-green-500 text-gray-900 px-4 py-2 rounded-lg shadow-md hover:bg-green-400 transition">Mulai</button>
                    <button id="pause-timer" class="bg-yellow-500 text-gray-900 px-4 py-2 rounded-lg shadow-md hover:bg-yellow-400 transition">Jeda</button>
                    <button id="reset-timer" class="bg-red-500 text-gray-900 px-4 py-2 rounded-lg shadow-md hover:bg-red-400 transition">Reset</button>
                </div>
                <h3 id="timer-display" class="text-6xl font-extrabold text-center mt-8">25:00</h3>
                <iframe class="rounded-lg mt-8 shadow-lg" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/2PBULanHEZrLtsaQPuAbd8?utm_source=generator" width="100%" height="200" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </section>

            <!-- To-Do List -->
            <section id="todo-list" class="bg-gradient-to-br from-gray-800 to-gray-700 shadow-2xl rounded-lg p-8">
                <h2 class="text-3xl font-semibold mb-6 text-center">Daftar Aktivitas</h2>
                <form id="todoForm" class="flex items-center space-x-4 mb-8">
                    <input type="text" id="todoInput" class="flex-grow bg-gray-800 border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 text-gray-100" placeholder="Tambahkan aktivitas belajar">
                    <button type="submit" class="bg-indigo-500 text-gray-100 px-4 py-2 rounded-lg shadow-md hover:bg-indigo-400 transition">
                        <i class="fas fa-plus"></i>
                    </button>
                </form>
                <div id="statsDisplay" class="text-center text-gray-400 italic mb-6">Belum ada aktivitas tercatat</div>
                <ul id="todoItems" class="space-y-4"></ul>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-gray-400 py-6">
            <div class="container mx-auto text-center">
                <p class="text-sm">&copy; 2024 Nabil Mihalli - Semua Hak Dilindungi</p>
            </div>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
